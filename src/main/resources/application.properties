# ============================================
# CONFIGURACION BASE DE DATOS MySQL (Railway + Local)
# ============================================

# Usa la variable de entorno MYSQL_URL (de Railway) si existe, de lo contrario localhost
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/admu}

# Usa el usuario definido por Railway (MYSQLUSER) o 'root' por defecto
spring.datasource.username=${MYSQLUSER:root}

# Usa la contrase√±a definida por Railway (MYSQL_ROOT_PASSWORD) o una local
spring.datasource.password=${MYSQL_ROOT_PASSWORD:0921}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACION JPA / HIBERNATE
# ============================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ============================================
# CONFIGURACION DEL SERVIDOR EMBEBIDO
# ============================================

server.port=8080
server.servlet.context-path=/

# ============================================
# CONFIGURACION CORS GLOBAL
# ============================================

spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ============================================
# CONFIGURACION DE ZONA HORARIA Y LOCALE
# ============================================

spring.jackson.time-zone=America/Bogota
spring.mvc.locale=es_CO

