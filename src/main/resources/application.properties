# ============================================
# CONFIGURACION BASE DE DATOS MySQL (Railway + Local)
# ============================================

# Usa la conexion de Render si esta definida, si no usa la local
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/admu}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:0921}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# CONFIGURACION JPA / HIBERNATE
# ============================================

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ============================================
# CONFIGURACION DEL SERVIDOR EMBEBIDO
# ============================================

server.port=8080
server.servlet.context-path=/

# ============================================
# CONFIGURACION CORS GLOBAL
# ============================================

spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ============================================
# CONFIGURACION DE ZONA HORARIA Y LOCALE
# ============================================

spring.jackson.time-zone=America/Bogota
spring.mvc.locale=es_CO

# ============================================
# CONFIGURACION MISTRAL API
